spring.application.name=demo
server.port=8080
# Server configuration for large files
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB
spring.servlet.multipart.enabled=true
# Stream buffer size (for better video streaming performance)
spring.servlet.multipart.file-size-threshold=2MB
# Connection timeout settings
#server.connection-timeout=300s
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1
# Compression settings (optional, but helpful for video streaming)
server.compression.enabled=true
server.compression.mime-types=video/mp4,audio/mp3,video/webm
# Static resource handling
spring.mvc.async.request-timeout=3600s
# Custom property for video storage location (adjust path as needed)
app.video.storage-path=/api/media/Video
app.audio.storage-path=/api/media/Musics
# Cache configuration
spring.cache.cache-names=mediaCache
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=600s
  


